<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Spotify Energy Search!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  		<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="styles.css">
		<script src="script.js"></script>
		
        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>

    </head>
    <body>
        <!--[if lt IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <audio id="audio"></audio>
        <div id="card-null"></div>
		<div id="container" class="container">
			<div class="page-header">
	  			<h1>Spotify <small>Energy Search</small></h1>
			</div>
			<div class="col-xs-12"><div id="alerts"></div></div>
			<div id="genreDiv" class="col-xs-12 form-group">
				<label class="control-label" for="genre">Music Genre</label>
				<input type="text" id="genre" class="form-control" placeholder="Dance">
			</div>
			<div class="col-xs-6">
					<div class="form-group">
						<label for="danceability">Danceability</label>
						<div id="DanceSlider"></div>
						<span>0.250000 - 0.750000</span>
					</div>
					<div class="form-group">
						<label for="danceability">Tempo (Beats Per Minute)</label>
						<div id="TempoSlider"></div>
						<span>75 - 225</span>
					</div>
			</div>
			<div class="col-xs-6">
					<div class="form-group">
						<label for="danceability">Energy</label>
						<div id="EnergySlider"></div>
						<span>0.250000 - 0.750000</span>
					</div>
					<div class="form-group">
						<label for="danceability">Duration (Seconds) <small>(10 Minute Song Maximum)</small></label>
						<div id="DurationSlider"></div>
						<span>150 - 450</span>
					</div>
			</div>

			<div class="col-xs-3"></div>
			<div class="col-xs-6 form-group">
				<button type="submit" id="submit" class="btn btn-block btn-primary">Submit</button>
			</div>
			<div class="col-xs-3"></div>
			<div id="content" class="col-xs-12"></div>
		</div>
    </body>
</html>
